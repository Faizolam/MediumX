    <div class="mainSignUp" id="mainSignUp">
      <div id="loginModal" class="modal">
        <h2>Join MediumX.</h2>
        <div class="modal-content">
          <span class="closebtn" id="closeSignUp">&times;</span>
          <form method="POST">
            <input type="text" id="signup-username" placeholder="Username" name="username" required>
            <input type="text" id="signup-gmail" placeholder="example@gmail.com" name="gmail" required>
            <input type="password" id="signup-password" placeholder="Password" name="password" required>
            <button id="signUpBtn" type="submit">Sign Up</button>
          </form>
        </div>
        <p class="alrSign">Already have an account? <button class="go-signIn"><b>Sign in</b></button></p>
      </div>
    </div>
    
    <div class="mainSignIn" id="mainSignIn">
      <div id="loginModal" class="modal">
        <h2>Welcome Back!</h2>
        <div class="modal-content">
          <span class="closebtn" id="closeSignIn">&times;</span>
          <form method="POST">
            <input type="text" id="signin-gmail" placeholder="example@gmail.com" name="gmail" required>
            <input type="password" id="signin-password" placeholder="Password" name="password" required>
            <button id="signInBtn" type="submit">Sign In</button>
          </form>
        </div>
        <p class="">No account? <button class="go-signUp"><b>Create one</b></button></p>

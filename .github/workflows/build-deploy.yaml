name: Build and Deploy Code

on: [push, pull_request]

jobs:
  job1:
    runs-on: ubuntu-latest
    environment:
      name: testing
    env:
      DATABASE_HOSTNAME: localhost
      DATABASE_PORT: 5432
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
      DATABASE_NAME_TEST: ${{ secrets.DATABASE_NAME_TEST }}
      DATABASE_USERNAME: postgres
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      ALGORITHM: ${{ secrets.ALGORITHM }}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Wait for PostgreSQL to Be Ready
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done

      - name: Debug Environment Variables
        run: printenv | grep DATABASE

      - name: Create Databases
        run: |
          PGPASSWORD=${{ secrets.DATABASE_PASSWORD }} psql -h localhost -U postgres -c "CREATE DATABASE ${{ secrets.DATABASE_NAME }};"
          PGPASSWORD=${{ secrets.DATABASE_PASSWORD }} psql -h localhost -U postgres -c "CREATE DATABASE ${{ secrets.DATABASE_NAME_TEST }};"

      - name: Check PostgreSQL Databases
        run: |
          PGPASSWORD=${{ secrets.DATABASE_PASSWORD }} psql -h localhost -U postgres -c "\l"

      - name: Set Up Database URLs
        run: |
          echo "APP_DATABASE_URL=postgresql://postgres:${{ secrets.DATABASE_PASSWORD }}@localhost:5432/${{ secrets.DATABASE_NAME }}" >> $GITHUB_ENV
          echo "TEST_DATABASE_URL=postgresql://postgres:${{ secrets.DATABASE_PASSWORD }}@localhost:5432/${{ secrets.DATABASE_NAME_TEST }}" >> $GITHUB_ENV

      - name: Apply Migrations to App Database
        run: |
            alembic -x db_url=postgresql://postgres:${{ secrets.DATABASE_PASSWORD }}@localhost:5432/${{ secrets.DATABASE_NAME }} upgrade head
        
      - name: Apply Migrations to Testing Database
        run: |
            alembic -x db_url=postgresql://postgres:${{ secrets.DATABASE_PASSWORD }}@localhost:5432/${{ secrets.DATABASE_NAME_TEST }} upgrade head
        
      - name: Run Tests
        env:
          DATABASE_URL: $TEST_DATABASE_URL
        run: pytest

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Blog</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/demo.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/blogpost.css">
    <link rel="stylesheet" href="css/write.css">
</head>
<body>
    <nav class="navigation">
        <div class="nav-left">
            <a href="/">
                <img src="img/X.png" alt="Logo" width="112px">
            </a>
        </div>
        <div class="nav-right">
            <button class="submit-btn" onclick="submitPost()">Publish</button>
            <button id="signIn">
              <a href="#" class="nav-link">Sign In</a>
            </button>
        </div>
    </nav>

    <div class="editor-container">
        <div class="title-section">
            <input type="text" id="title-input" placeholder="Title">
        </div>
        <input class="SummaryEdit" type="text" id="summary-input" placeholder="Summary...">

        <div class="image-search-container">
          <div class="search-container">
            <input type="text" class="form-input"  id="imageSearch" placeholder="Search for images">
            <button class="toolbar-btn" onclick="searchUnsplash()">
              <span class="svgIcon svgIcon--addMediaUnsplashInline svgIcon--33px"><svg class="svgIcon-use" width="32" height="32" fill="none"><path d="M18.224 15.313H22V22H10v-6.687h3.776v3.337h4.434v-3.336h.014zm0-5.313h-4.448v3.35h4.434V10h.014z" fill="#1A8917"></path><rect x=".5" y=".5" width="31" height="31" rx="15.5" stroke="#1A8917"></rect></svg></span>
            </button>
          </div>
          <button class="toolbar-btn" onclick="triggerFileInput()">
            <span class="svgIcon svgIcon--addMediaImageInline svgIcon--33px">
              <svg class="svgIcon-use" width="32" height="32" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M19 17a2 2 0 100-4 2 2 0 000 4zm0-1a1 1 0 100-2 1 1 0 000 2z" fill="#1A8917"></path>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M10 10h12a2 2 0 012 2v8a2 2 0 01-2 2H10a2 2 0 01-2-2v-8a2 2 0 012-2zm0 1a1 1 0 00-1 1v4.293l2.646-2.647a.5.5 0 01.708 0L19.707 21H22a1 1 0 001-1v-8a1 1 0 00-1-1H10zm8.293 10L12 14.707l-3 3V20a1 1 0 001 1h8.293z" fill="#1A8917"></path>
                <rect x=".5" y=".5" width="31" height="31" rx="15.5" stroke="#1A8917"></rect>
              </svg>
            </span>
          </button>
          <input type="file" id="imageUpload" accept="image/*" style="display:none;" onchange="displayUploadedImg(event)">
          <!-- <div id="imageResults"></div> -->
        </div>

        <div id="imageResults" class="image-results"></div>
        
        <div class="editable" id="editor-data" contenteditable="true" data-placeholder="Tell your story..."></div>

        <div id="editor-toolbar" class="editor-toolbar">
            <button class="toolbar-btn bold-btn">B</button>
            <button class="toolbar-btn italic-btn">I</button>
            <button class="toolbar-btn h1-btn">H1</button>
            <button class="toolbar-btn h2-btn">H2</button>
            <button class="toolbar-btn quote-btn">“”</button>
        </div>
    </div>
    
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <script src="js/write.js"></script>
</body>
</html>
